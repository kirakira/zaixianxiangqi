<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script defer src='https://cdn.plot.ly/plotly-latest.min.js'></script>
        <script>{{.JsCode}}</script>
        <script src="/js/experiment.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/common.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="/css/board.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="/css/experiment.css" type="text/css" media="screen" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <title>Experiment {{.ExperimentMetadata.Id}}</title>
    </head>
    <body>
        <div class="vertical-layout">
            <div class="header-layout">
                <div>
                    <div class="experimentNav"><a href="{{.IndexPageLink}}">Experiment</a> {{.ExperimentMetadata.Id}}:</div>
                    <span class="engineName treatmentName">{{.ExperimentMetadata.Treatment.Name}}</span><div class="engineColor engineColorTreatment"></div> vs <span class="engineName controlName">{{.ExperimentMetadata.Control.Name}}</span><div class="engineColor engineColorControl"></div>
                </div>
                <div>Total {{.Stats.Total}} games played: <span class="{{.Stats.Color}}"><b>{{.Stats.Wins}}</b> W <b>{{.Stats.Losses}}</b> L {{.Stats.Draws}} D</span></div>
            </div>
            <div class="horizontal-layout">
                <div class=game-list-layout>
                    <table>
                        <tbody id="gameList" class="gameList"></tbody>
                    </table>
                </div>
                <div class="game-layout">
                    <div class="board-layout">
                        <div class="game-info-container">
                                <div class="game-title-container">
                                    <div id="gameTitle"></div>
                                    <div class="game-status-container"><span id="playingStatus" class="gameStatus">game in progress</span><span id="redWonStatus" class="gameStatus">red won</span><span id="blackWonStatus" class="gameStatus">black won</span><span id="drawStatus" class="gameStatus">draw</span></div>
                                </div>
                                <div class="player-info-container">
                                    <div><svg xmlns="http://www.w3.org/2000/svg" id="redIndicator" class="colorIndicator" viewbox="0 0 50 50"></svg></div>
                                    <div id="red-player" class="playerName">Loading...</div>
                                    <div><svg xmlns="http://www.w3.org/2000/svg" id="redStopwatch" class="stopwatch" viewbox="-21 -35 42 56"></svg></div>
                                    <div><svg xmlns="http://www.w3.org/2000/svg" id="blackIndicator" class="colorIndicator" viewbox="0 0 50 50"></svg></div>
                                    <div id="black-player" class="playerName">Loading...</div>
                                    <div><svg xmlns="http://www.w3.org/2000/svg" id="blackStopwatch" class="stopwatch" viewbox="-21 -35 42 56"></svg></div>
                                </div>
                        </div>
                        <div class="board-container">
                            <svg xmlns="http://www.w3.org/2000/svg" id="board" viewbox="0 0 450 500"></svg>
                        </div>
                        <div id="move-history"></div>
                        <div id="fen-container"><code id="fen"></code></div>
                    </div>
                    <div class="analysis-layout">
                        <div id="engineScoreChart" class="scoreChart"></div>
                        <div id="engineDepthChart" class="scoreChart"></div>
                        <div class="pvContainer"><span>Principal variation<div class="engineColor" id="currentEngineColor"></div></span>
                        <ul id="pv"></ul></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
