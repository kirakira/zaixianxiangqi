<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="/js/experiment.js"></script>
        <script>{{.JsCode}}</script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/board.css" type="text/css" media="screen" />
        <link rel="stylesheet" href="/css/experiment.css" type="text/css" media="screen" />
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <title>Experiment {{.ExperimentId}}</title>
    </head>
    <body>
        <div class="vertical-layout">
            <div class=header-layout>
                <h1>Experiment {{.ExperimentId}}</h1>
            </div>
            <div class="horizontal-layout">
                <div class=game-list-layout>
                    <table>
                      <thead class="gameList"><tr><th id="gameListHeader" colspan="2">Games</th></tr></thead>
                      <tbody id="gameList" class="gameList"></tbody>
                    </table>
                </div>
                <div class="board-layout">
                    <div class="game-info-container">
                            <div class="game-title-container">
                                <div id="gameTitle"></div>
                                <div class="game-status-container"><span id="playingStatus" class="gameStatus">game in progress</span><span id="redWonStatus" class="gameStatus">red won</span><span id="blackWonStatus" class="gameStatus">black won</span><span id="drawStatus" class="gameStatus">draw</span></div>
                            </div>
                            <div class="player-info-container">
                                <div><svg xmlns="http://www.w3.org/2000/svg" id="redIndicator" class="colorIndicator" viewbox="0 0 50 50"></svg></div>
                                <div id="red-player" class="playerName">Loading...</div>
                                <div><svg xmlns="http://www.w3.org/2000/svg" id="redStopwatch" class="stopwatch" viewbox="-21 -35 42 56"></svg></div>
                                <div><svg xmlns="http://www.w3.org/2000/svg" id="blackIndicator" class="colorIndicator" viewbox="0 0 50 50"></svg></div>
                                <div id="black-player" class="playerName">Loading...</div>
                                <div><svg xmlns="http://www.w3.org/2000/svg" id="blackStopwatch" class="stopwatch" viewbox="-21 -35 42 56"></svg></div>
                            </div>
                    </div>
                    <div class="board-container">
                        <svg xmlns="http://www.w3.org/2000/svg" id="board" viewbox="0 0 450 500"></svg>
                    </div>
                    <div id="move-history"></div>
                </div>
            </div>
        </div>
    </body>
</html>
