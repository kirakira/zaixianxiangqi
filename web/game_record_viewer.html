<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <title>Blur bench: recent experiments</title>
    </head>
    <body>
        <h1>Recent experiments</h1>
        <ul id="experimentList">
        {{ with .ExperimentList }}
            {{ range . }}
                <li><a href="{{ .Link }}">{{ .ExperimentId }}</a></li>
            {{ end }}
        {{ end }}
        </ul>
    </body>
</html>
