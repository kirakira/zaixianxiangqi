<!DOCTYPE html>
{% autoescape true %}
<html>
    <head>
        <meta charset="UTF-8">
        <title>ACME challenge {{ key }} not found</title>
    </head>
    <body>
        <form action="/store-acme-challenge" method="post">
            <span>{{ key }}: </span>
            <input type="hidden" name="key" value="{{ key }}"></input>
            <input type="text" name="value"></input>
            <input type="submit" value="Store"></input>
        </form>
    </body>
</html>
{% endautoescape %}
