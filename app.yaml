application: zaixianxiangqi
version: 4
runtime: python27
api_version: 1
threadsafe: true

# [START handlers]
handlers:
- url: /js
  static_dir: js
  secure: always

- url: /css
  static_dir: css
  secure: always

- url: /janitor
  script: janitor.app
  login: admin
  secure: always

- url: /.*
  script: xiangqi.app
# [END handlers]

# [START libraries]
libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest
# [END libraries]
