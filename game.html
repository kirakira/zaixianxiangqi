<!DOCTYPE html>
{% autoescape true %}
<html>
    <head>
        <meta charset="UTF-8">
        <script type="text/javascript" src="/js/zaixianxiangqi.js"></script>
        <script type="text/javascript">{{ jsCode|safe }}</script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/game.css" type="text/css" media="screen" />
        <title>在线象棋对战</title>
    </head>
    <body>
        <div id="header">
            <span>Hello, {{ playerName }}!</span>
            <h3>{{ gameTitle }}</h3>
            <ul id="info-list">
                <li id="game-info">Game id: {{ gameId|safe }}. <a href="/new">new game</a>.</li>
                <li id="red-player">Loading...</li>
                <li id="black-player">Loading...</li>
                <li id="status">Loading...</li>
            </ul>
        </div>
        <div>
            <svg xmlns="http://www.w3.org/2000/svg" id="board" viewbox="0 0 450 500"></svg>
        </div>
        <div id="move-history"></div>
        <div id="chat">
        </div>
    </body>
</html>
{% endautoescape %}
